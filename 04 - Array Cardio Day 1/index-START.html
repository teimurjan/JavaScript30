    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    console.log('INVENTORS BORN IN 1500\'S');
    console.table(inventors.filter(({
      year
    }) => year >= 1500 && year < 1600));

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    console.log('INVENTORS\' NAMES');
    console.table(inventors.map(({
      first,
      last
    }) => `${first} ${last}`));


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    console.log('INVENTORS SORTED BY BIRTHDATE');
    console.table(inventors.sort(({
      year: year1
    }, {
      year: year2
    }) => year1 > year2 ? 1 : -1));

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    console.log('TOTAL YEARS OF ALL INVENTORS\' LIVES');
    console.log(inventors.reduce((total, {
      year,
      passed
    }) => total + (passed - year), 0))

    // 5. Sort the inventors by years lived
    console.log('INVENTORS SORTED BY YEARS LIVED');
    console.table(inventors.sort(({
      year: year1,

    }) => passed1 - year1 > passed2 - year2 ? 1 : -1))

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    /**

    const boulevards = ["Boulevard Auguste-Blanqui", "Boulevard Barbès", "Boulevard Beaumarchais", "Boulevard de l'Amiral-Bruix", "Boulevard des Capucines", "Boulevard de la Chapelle", "Boulevard de Clichy", "Boulevard du Crime", "Boulevard Haussmann", "Boulevard de l'Hôpital", "Boulevard des Italiens", "Boulevard de la Madeleine", "Boulevard de Magenta", "Boulevard Montmartre", "Boulevard du Montparnasse", "Boulevard Raspail", "Boulevard Richard-Lenoir", "Boulevard de Rochechouart", "Boulevard Saint-Germain", "Boulevard Saint-Michel", "Boulevard de Sébastopol", "Boulevard de Strasbourg", "Boulevard du Temple", "Boulevard Voltaire", "Boulevard de la Zone"]
    const boulevardsWithDe = boulevards.filter(boulevard => boulevard.indexOf('de') !== -1);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const getLastName = fullName => fullName.split(', ')[0]
    console.log('PEOPLE SORTED BY LAST NAME')
    console.table(people.sort((a, b) => getLastName(a) > getLastName(b) ? 1 : -1));

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car',
      'truck'
    ];
    console.log('VEHICLES COUNTED')
    console.table(data.reduce((vehicles, name) => {
      if (vehicles[name]) {
        vehicles[name]++;
      } else {
        vehicles[name] = 1;
      }
      return vehicles;
    }, {}));
